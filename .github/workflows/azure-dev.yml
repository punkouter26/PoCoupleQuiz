# Build and Deploy .NET 10 Blazor Web App to Azure App Service
name: Build and Deploy to App Service

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: bbb8dfbe-9169-432f-9b7a-fbf861b51037
  AZURE_RESOURCE_GROUP: PoCoupleQuiz
  AZURE_SHARED_RG: PoShared
  APP_SERVICE_PLAN: asp-poshared-linux
  APP_SERVICE_NAME: pocouplequiz-app
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test --no-build --configuration Release --filter "Category=Unit" --verbosity normal

      - name: Publish
        run: dotnet publish PoCoupleQuiz.Server/PoCoupleQuiz.Server.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    environment: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure App Service exists with .NET 10
        run: |
          PLAN_ID="/subscriptions/${{ env.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_SHARED_RG }}/providers/Microsoft.Web/serverfarms/${{ env.APP_SERVICE_PLAN }}"
          
          if ! az webapp show --name ${{ env.APP_SERVICE_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} &>/dev/null; then
            az webapp create \
              --name ${{ env.APP_SERVICE_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --plan $PLAN_ID \
              --runtime "DOTNETCORE:10.0"
          fi
          
          # Ensure runtime is .NET 10 and startup command is set
          az webapp config set \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --linux-fx-version "DOTNETCORE|10.0" \
            --startup-file "dotnet PoCoupleQuiz.Server.dll"

      - name: Configure App Settings from Key Vault
        run: |
          APPINSIGHTS_CONN=$(az keyvault secret show --vault-name kv-poshared --name "PoCoupleQuiz--ApplicationInsights--ConnectionString" --query value -o tsv 2>/dev/null || echo "")
          STORAGE_CONN=$(az keyvault secret show --vault-name kv-poshared --name "PoCoupleQuiz--AzureStorage--ConnectionString" --query value -o tsv 2>/dev/null || echo "")
          OPENAI_ENDPOINT=$(az keyvault secret show --vault-name kv-poshared --name "PoCoupleQuiz--AzureOpenAI--Endpoint" --query value -o tsv 2>/dev/null || echo "")
          OPENAI_KEY=$(az keyvault secret show --vault-name kv-poshared --name "PoCoupleQuiz--AzureOpenAI--ApiKey" --query value -o tsv 2>/dev/null || echo "")
          OPENAI_DEPLOYMENT=$(az keyvault secret show --vault-name kv-poshared --name "PoCoupleQuiz--AzureOpenAI--DeploymentName" --query value -o tsv 2>/dev/null || echo "")
          
          az webapp config appsettings set \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --settings \
              ASPNETCORE_ENVIRONMENT=Production \
              ApplicationInsights__ConnectionString="$APPINSIGHTS_CONN" \
              AzureStorage__ConnectionString="$STORAGE_CONN" \
              AzureOpenAI__Endpoint="$OPENAI_ENDPOINT" \
              AzureOpenAI__Key="$OPENAI_KEY" \
              AzureOpenAI__DeploymentName="$OPENAI_DEPLOYMENT" \
              USE_AZURE_STORAGE=true \
              SKIP_KEYVAULT=true

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_SERVICE_NAME }}
          package: ./publish

      - name: Verify Health
        run: |
          APP_URL=$(az webapp show --name ${{ env.APP_SERVICE_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query defaultHostName -o tsv)
          echo "Application URL: https://$APP_URL"
          
          for i in {1..30}; do
            HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$APP_URL/health" 2>/dev/null || echo "000")
            if [ "$HEALTH_STATUS" = "200" ]; then
              echo "Health check passed (HTTP $HEALTH_STATUS)"
              curl -s "https://$APP_URL/health" | head -c 500
              exit 0
            fi
            echo "Health check attempt $i/30 (HTTP $HEALTH_STATUS), retrying in 10s..."
            sleep 10
          done
          echo "Health check did not return 200 after 30 attempts"
          exit 1


