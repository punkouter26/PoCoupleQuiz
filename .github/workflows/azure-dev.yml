# Build and Deploy .NET 10 Blazor Web App to Azure App Service
name: Build and Deploy to App Service

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: bbb8dfbe-9169-432f-9b7a-fbf861b51037
  AZURE_RESOURCE_GROUP: pocouplequiz
  APP_SERVICE_NAME: pocouplequiz-app
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test PoCoupleQuiz.Tests/PoCoupleQuiz.Tests.csproj --no-build --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish PoCoupleQuiz.Server/PoCoupleQuiz.Server.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
    timeout-minutes: 20
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Create deployment package
        run: |
          cd publish
          zip -r ../app-package.zip .

      - name: Deploy to App Service
        run: |
          az webapp deployment source config-zip \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --src ./app-package.zip

      - name: Verify /health endpoint
        run: |
          APP_URL=$(az webapp show --name ${{ env.APP_SERVICE_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query defaultHostName -o tsv)
          echo "App URL: https://$APP_URL"

          for attempt in {1..18}; do
            STATUS=$(curl -sS -o /dev/null -w "%{http_code}" "https://$APP_URL/health" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed: HTTP $STATUS"
              exit 0
            fi

            echo "Attempt $attempt/18: /health returned HTTP $STATUS. Retrying in 10s..."
            sleep 10
          done

          echo "Health check failed after retries"
          exit 1


