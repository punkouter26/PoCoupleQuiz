# Build and Deploy .NET Blazor Web App to Azure App Service
name: Build and Deploy to App Service

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: bbb8dfbe-9169-432f-9b7a-fbf861b51037
  AZURE_RESOURCE_GROUP: PoCoupleQuiz
  AZURE_SHARED_RG: PoShared
  APP_SERVICE_PLAN: asp-poshared-linux
  APP_SERVICE_NAME: pocouplequiz-app
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test --no-build --configuration Release --filter "Category=Unit" --verbosity normal || true

      - name: Publish
        run: dotnet publish PoCoupleQuiz.Server/PoCoupleQuiz.Server.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    environment: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Create Web App (if not exists)
        run: |
          PLAN_ID="/subscriptions/${{ env.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_SHARED_RG }}/providers/Microsoft.Web/serverfarms/${{ env.APP_SERVICE_PLAN }}"
          
          az webapp show --name ${{ env.APP_SERVICE_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || \
          az webapp create \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --plan $PLAN_ID \
            --runtime "DOTNETCORE:8.0"

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_SERVICE_NAME }}
          package: ./publish

      - name: Get secrets from Key Vault
        id: keyvault
        run: |
          APPINSIGHTS_CONN=$(az keyvault secret show --vault-name kv-poshared --name "PoCoupleQuiz--ApplicationInsights--ConnectionString" --query value -o tsv 2>/dev/null || echo "")
          STORAGE_CONN=$(az keyvault secret show --vault-name kv-poshared --name "PoCoupleQuiz--AzureStorage--ConnectionString" --query value -o tsv 2>/dev/null || echo "")
          
          echo "::add-mask::$APPINSIGHTS_CONN"
          echo "::add-mask::$STORAGE_CONN"
          
          echo "appinsights-conn=$APPINSIGHTS_CONN" >> $GITHUB_OUTPUT
          echo "storage-conn=$STORAGE_CONN" >> $GITHUB_OUTPUT

      - name: Configure App Settings
        run: |
          az webapp config appsettings set \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --settings \
              ASPNETCORE_ENVIRONMENT=Production \
              ApplicationInsights__ConnectionString="${{ steps.keyvault.outputs.appinsights-conn }}" \
              PoCoupleQuiz__AzureStorage__ConnectionString="${{ steps.keyvault.outputs.storage-conn }}" \
              USE_AZURE_STORAGE=true \
              SKIP_KEYVAULT=true

      - name: Restart Web App
        run: az webapp restart --name ${{ env.APP_SERVICE_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Get App URL
        run: |
          URL=$(az webapp show --name ${{ env.APP_SERVICE_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query defaultHostName -o tsv)
          echo "üöÄ Application deployed to: https://$URL"
          echo "DEPLOYMENT_URL=https://$URL" >> $GITHUB_ENV

      - name: Verify Health Endpoint
        run: |
          APP_URL=$(az webapp show --name ${{ env.APP_SERVICE_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query defaultHostName -o tsv)
          
          for i in {1..30}; do
            HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$APP_URL/health" 2>/dev/null || echo "000")
            if [ "$HEALTH_STATUS" = "200" ]; then
              echo "‚úÖ Health check passed (HTTP $HEALTH_STATUS)"
              echo "Application is running at: https://$APP_URL"
              exit 0
            fi
            echo "‚è≥ Health check attempt $i/30 (HTTP $HEALTH_STATUS), retrying in 5s..."
            sleep 5
          done
          echo "‚ö†Ô∏è  Health check did not return 200, but app may still be warming up"
          exit 0


