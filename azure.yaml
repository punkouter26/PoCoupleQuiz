# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: pocouplequiz
metadata:
    template: azd-init@1.18.2

# ============================================================================
# AZURE DEPLOYMENT CONFIGURATION (.NET Aspire â†’ Azure Container Apps)
# ============================================================================
# This configuration deploys the .NET Aspire application to Azure Container Apps.
#
# How it works:
# - azd reads the Aspire AppHost project model
# - Auto-provisions: Container Apps Environment, Container Registry, Log Analytics
# - Builds container images and pushes to ACR
# - Deploys containers to Azure Container Apps
#
# Local Development:
# - Run: dotnet run --project PoCoupleQuiz.AppHost
# - Uses: Aspire Dashboard for orchestration
# - Uses: Azurite for Azure Table Storage emulation
#
# Production Deployment:
# - Run: azd up (provisions infrastructure AND deploys application)
# - Deploys to: Azure Container Apps (ACA)
# - Uses: Azure Table Storage, Azure OpenAI, Application Insights
# ============================================================================

services:
    app:
        language: dotnet
        project: ./PoCoupleQuiz.AppHost/PoCoupleQuiz.AppHost.csproj
        host: containerapp

resourceGroup: PoCoupleQuiz

