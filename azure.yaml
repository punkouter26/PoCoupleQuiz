name: poquiz
metadata:
    template: basic@1.0

# ============================================================================
# AZURE DEPLOYMENT CONFIGURATION (.NET Blazor Web App â†’ Azure App Service)
# ============================================================================
# This configuration deploys the .NET Blazor Web App to Azure App Service.
#
# How it works:
# - Builds the PoCoupleQuiz.Server project
# - Publishes the release build
# - Deploys to Azure App Service
# - Uses Application Insights for monitoring
# - Uses Azure Table Storage for game data (optional)
#
# Local Development:
# - Run: dotnet run --project PoCoupleQuiz.Server
# - Uses: In-memory or Azurite for storage emulation
#
# Production Deployment:
# - GitHub Actions: Automatically builds and deploys on push to master
# - Deploys to: Azure App Service (B1 plan or higher)
# - Uses: Application Insights, Azure Table Storage
# ============================================================================

services:
    server:
        language: dotnet
        project: ./PoCoupleQuiz.Server/PoCoupleQuiz.Server.csproj
        host: appservice

resourceGroup: PoCoupleQuiz

